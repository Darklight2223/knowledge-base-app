services:
  - type: web
    name: knowledge-base-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGINS
        value: https://your-frontend.vercel.app
      - key: TOP_K_RESULTS
        value: 3
      - key: MIN_RELEVANCE_SCORE
        value: 50.0
