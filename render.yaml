services:
  # Backend API (FastAPI)
  - type: web
    name: knowledge-base-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: TOP_K_RESULTS
        value: 3
      - key: MIN_RELEVANCE_SCORE
        value: 50.0

  # Frontend (Next.js)
  - type: web
    name: knowledge-base-frontend
    runtime: node
    rootDir: myapp
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_PUBLIC_API_URL
        sync: false
